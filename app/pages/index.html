<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BitShares XT Wallet</title>
    <link rel="stylesheet" type="text/css" href="/css/app.css" media="all"/>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>

  <body class="cover fixed_header" ng-controller="RootController">

    <div class="wrapper" ng-if="!unlockwallet">
      <!-- HEAD NAV -->
      <div class="navbar navbar-default navbar-static-top navbar-main head-bg" role="navigation">

        <img class="pull-right p-inner" width="214" src="img/xts-logo-head.png">
      </div>
      <!-- END: HEAD NAV -->

      <!-- SIDEBAR -->
      <div class="body">
        <aside class="sidebar">
          <ul class="nav nav-stacked">
            <li ui-sref-active="active"><a ui-sref="home"><i class="fa fa-home fa-fw"></i>Overview</a></li>
            <li ui-sref-active="active"><a ui-sref="accounts"><i class="fa fa-bank fa-fw"></i>My Accounts</a></li>
            <li ui-sref-active="active"><a ui-sref="directory"><i class="fa fa-book fa-fw"></i>Directory</a></li>

            <li ui-sref-active="active"><a ui-sref="preferences"><i class="fa fa-gears fa-fw"></i>Preferences</a></li>
            <li ui-sref-active="active"><a ui-sref="console"><i class="fa fa-terminal fa-fw"></i>Console</a></li>
			      <li ui-sref-active="active"><a ui-sref="help"><i class="fa fa-question-circle fa-fw"></i>Help</a></li>
            <li ui-sref-active="active"><a ng-click="lock()" href><i class="fa fa-lock fa-fw"></i>Lock</a></li>

          </ul>
        </aside>
        <section class="content">
          <div ui-view></div>
        </section>
      </div>
    </div>
    <div ui-view ng-if="unlockwallet" class="unlockwallet">
    </div>
    <div loading-indicator="loading"></div>
    <div class="footer-padding"></div>
    <footer ng-class="alert_level" ng-controller="FooterController">
      <div ng-include src="'footer.html'"></div>
    </footer>
  </body>
