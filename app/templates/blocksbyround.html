<div class="col-sm-12">
	<div class="header">
        
        
                    <div class="row">
                    
                        <div class="col-xs-2">
                            <ul class="pager">
                                <li class="previous"><a href="#/blocks/round/{{round - 1}}?withtrxs={{filter_zero_trxs}}" ng-if="round > 1">← Older</a></li>
                             </ul>
                        </div>
                        <div class="col-xs-4">
                        <h3 style="text-align: center;">Blocks #{{start}} - #{{end}}</h3>
                        </div>
                        <div class="col-xs-2">
                        <ul class="pager">
                        <li class="next" ng-if="round"><a href="#/blocks/round/{{round + 1}}?withtrxs={{filter_zero_trxs}}">Newer →</a></li>
                          </ul>
                        </div>
               <div class="col-sm-4 p-inner">
        
            	<div class="checkbox pull-right">
            	<label>
            		<div class="checker">
            			<input type="checkbox" name="filter_trxs" ng-model="filter_zero_trxs"> Only show blocks with transactions</input>
            		</div>
            	</label>
            </div>
        </div>
        
	</div>
</div>





<div class="main-content">

      <table class="table table-striped table-hover">
         <thead>
         <tr>
            <th>Height</th>
            <th>Time</th>
            <th>Trasanaction Count</th>
            <th>Delegate</th>
            <th>Latency</th>
            <th>Size</th>
         </tr>
         </thead>
         <tbody>
         <tr ng-repeat="block in blocks | orderBy:'block_num':true" ng-if=" !filter_zero_trxs || block.user_transaction_ids.length">
            <td><a href="#/blocks/{{ block.block_num }}">{{ block.block_num }}</a></td>
            <td>
               {{ block.timestamp | prettyDate}}&emsp;
            </td>
            <td>
               {{ block.user_transaction_ids.length }}
            </td>
            <td>
                <a href="#/accounts/{{ block.delegate_name }}">
                    {{ block.delegate_name }}</a>
            </td>
            <td>
                {{ block.latency | formatSecond}}
            </td>
            <td>{{ block.block_size }}</td>
         </tr>
         </tbody>
      </table>
  
</div>
