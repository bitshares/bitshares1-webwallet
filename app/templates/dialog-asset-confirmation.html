<div class="modal-header bg-primary">
    <h3 class="modal-title" translate>asset.asset_create_auth</h3>
</div>
<div class="modal-body">
    <table class="table table-striped table-hover">
        <tr>
            <td translate>asset.symbol</td>
            <td>{{data.symbol}}</td>
        </tr>
        <tr>
            <td translate>asset.name</td>
            <td>{{data.name}}</td>
        </tr>
        <tr>
            <td translate>asset.description</td>
            <td>{{data.description}}</td>
        </tr>
        <tr>
            <td translate>asset.maximum_share_supply</td>
            <td>{{data.supply}}</td>
        </tr>
        <tr>
            <td translate>asset.issued_by</td>
            <td>{{data.issuer}}</td>
        </tr>
        <tr>
            <td translate>asset.memo_data</td>
            <td>{{data.memo}}</td>
        </tr>
        <tr>
            <td translate>asset.info_create_asset_fee</td>
            <td>{{data.fee}}</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" translate>btn.ok</button>
    <button class="btn btn-warning" ng-click="cancel()" translate>btn.cancel</button>
</div>
