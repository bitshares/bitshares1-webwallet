<tabset>
    <tab>
        <tab-heading><i class="fa fa-star fa-lg"></i> Favorites</tab-heading>
        
    </tab>
    <tab>
        <tab-heading><i class="fa fa-users fa-lg"></i> Unregistered</tab-heading>
        <div ng-controller="ContactsController" ng-include src="'contacts.html'"></div>
    </tab>
    <tab>
        <tab-heading><i class="fa fa-globe fa-lg"></i> Globally Registered</tab-heading>
        <div class="main-content">
        	<div class="row">
        		<div class="col-sm-3">
        			<br>
        			<input type="text" class="form-control" ng-model="q.name" placeholder='Filter'>
        			<br>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-sm-12" >
        			<div id="registery">
        				<!--<input type="button" ng-click="rescan()" value="Rescan" class="btn btn-primary pull-right"/>-->
        				<table class="table table-striped table-hover">
        					<thead>
        					<tr>
        						<th></th>
        						<th>NAME</th>
        						<th>REGISTRATION DATE</th>
        					</tr>
        					</thead>
        					<tbody>
        					<tr ng-repeat="r in reg | filter:q">
        						<td style='width:1%;white-space:nowrap'><button ng-click="addToContacts(r.name, r.owner_key)" class="btn btn-link btn-sm"><i class="fa fa-star-o fa-lg"></i></button></td>
        						<td>{{ r.name }}</td>
        						<td>Genesis</td>
        					</tr>
        					</tbody>
        				</table>
        			</div>
        		</div>
        	</div>
        </div>
    </tab>
    <tab>
        <tab-heading><i class="fa fa-flag fa-lg"></i> Delegates</tab-heading>
        <div ng-controller="DelegatesController" ng-include src="'delegates.html'"></div>
    </tab>
      <tab>
      <tab-heading><i class="fa fa-renren fa-lg"></i> Assets</tab-heading>
      <div ng-controller="AssetsController" ng-include src="'assets.html'"></div>
      </tab>
</tabset>
