<div class="pull-left logo">
    <img src="/img/logo-ico.svg" height="32"/>
    <p>Test Network</p>
</div>
<p class="pull-left">
    <span>{{message}}&nbsp;{{scan_progress_info}}</span> &nbsp;
    <span ng-if="transaction_scanning_disabled"><a ng-click="enable_transaction_scanning()">Enable Transaction Scanning</a></span>
</p>
<p class="pull-right m-bottom">
	<span tooltip="{{alert_level_tip}}"><b>{{alert_level_msg}}</b></span>
    <span> {{blockchain_last_sync_info}} </span>
	<span class="blockchain-status icon" ng-switch on="blockchain_status">
		<i class="fa fa-check" ng-switch-when="synced"
       tooltip="Up&nbsp;to&nbsp;date,&nbsp;processed&nbsp;{{blockchain_last_block_num}}&nbsp;blocks"
       tooltip-placement="left"></i>
		<i class="fa fa-refresh fa-spin" ng-switch-when="syncing"
       tooltip="Catching up..&nbsp;processed&nbsp;{{blockchain_last_block_num}}&nbsp;out&nbsp;of&nbsp;{{blockchain_last_block_num + blockchain_blocks_behind}}"
       tooltip-placement="left"></i>
		<i ng-switch-default></i>
	</span>
  <span class="icon" tooltip="{{connections_str}}" tooltip-placement="left">
    <svg height="16" width="16" version="1.1" xmlns="http://www.w3.org/2000/svg"
         class="{{connections_class}}">
      <g class="connection" transform="translate(-61.0002,-257)">
        <path class="bar-4" d="m 73,257 0,1.5 0,12 0,1.5 3,0 0,-1.5 0,-12 0,-1.5 -3,0 z" fill="#999"/>
        <path class="bar-3" d="m 69,260 0,1.5 0,9  0,1.5 3,0 0,-1.5 0,-9  0,-1.5 -3,0 z" fill="#999"/>
        <path class="bar-2" d="m 65,263 0,1.5 0,6  0,1.5 3,0 0,-1.5 0,-6  0,-1.5 -3,0 z" fill="#999"/>
        <path class="bar-1" d="m 61,266 0,1.5 0,3  0,1.5 3,0 0,-1.5 0,-3  0,-1.5 -3,0 z" fill="#999"/>
      </g>
      <g class="no-connection">
        <line x1="0" y1="15" x2="15" y2="2" stroke="black" stroke-width="1"/>
        <line x1="15" y1="2" x2="15" y2="15" stroke="black" stroke-width="1"/>
        <line x1="15" y1="15" x2="0" y2="15" stroke="black" stroke-width="1"/>
     </g>
    </svg>
  </span>

</p>
