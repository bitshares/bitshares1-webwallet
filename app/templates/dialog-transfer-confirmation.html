<div class="modal-header bg-danger">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class='col-sm-4 text-center'>
      <img style='margin:0px;padding:0px' ng-src="http://robohash.org/set_1/{{trx.to}}?size=200x200" class="img-responsive"/>
      <span ng-show="!trx.is_favorite" class="text-danger" translate>contact.not_in_address_book</span>
    </div>
    <div class='col-sm-8'>
      <table class="table table-striped table-hover">
        <tr>
          <td>{{account_to}}</td><td>{{trx.to}}</td>
        </tr>
        <tr>
          <td translate>account.amount</td><td>{{trx.amount}}</td>
        </tr>
        <tr>
          <td translate>block.trx.fee</td><td>{{trx.fee}}</td>
        </tr>
        <tr>
          <td>{{account_memo}}</td><td>{{trx.memo}}</td>
        </tr>
        <tr ng-show="trx.vote && transfer_type === 'xts'">
          <td translate>account.vote.vote_for</td><td>{{ ('account.vote.' + trx.vote) | translate }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" translate>btn.confirm</button>
  <button class="btn btn-warning" ng-click="cancel()" translate>btn.cancel</button>
</div>
